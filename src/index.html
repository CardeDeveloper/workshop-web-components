<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script id="mapscript" src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleMapsApiKey %>" async defer></script>
  <style>
    html, body, poke-map {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <title>Pokemap</title>
</head>
<body>
  <poke-map lat="20.675231" lng="-103.392739" zoom="17">
    <poke-marker
      lat="20.675231"
      lng="-103.392739"
      icon="https://raw.githubusercontent.com/dezkareid/PokeMap/master/public/img/1.png"
    />
  </poke-map>
</body>
</html>
